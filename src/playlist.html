<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./playlist.css">
    <title>网易云歌单</title>
</head>

<body>
    <header>
        <section class="playlistHeader">
            <div class="playlistbackground">
            </div>
            <div class="HeaderWrapper">
                <div class="HeaderImg">
                        <span class ="musiclist">歌单</span>
                        <span class="icon-listen">          
                                <svg class="listen">
                                <use xlink:href="#icon-erji"></use>
                              </svg>  
                              352万</span>
                </div>
                <div class="HeaderInformation">
                    <h3>女声 | 俏皮慵懒拯救你的不开心</h3>
                    <a class="loaderInformation" href="#">
                        <div class="uploader">
                            <span class="uploaderIcon"></span>
                        </div>
                        <span class="uploaderName"></span>
                    </a>
                </div>
            </div>
        </section>
        <section class="introduction">
            <div class="tag clearfix">
                <span>标签:</span>
                <ol>
                    <li>华语</li>
                    <li>流行</li>
                    <li>经典</li>
                </ol>
            </div>
            <div class="listIntroduction">
                <div class="introductionText noactive">
                <!-- <span>简介：我理解的中国风，不是有古典意象才叫中国风，也不是有传统乐器才叫中国风，更不是中国符号的简单堆砌就能叫中国风。</span><br>
                <span>在我看来，有传统中国人的情感、生活、审美、思想、信仰等方面的内容，都可能是中国风。它不仅流淌于悠久的文化与历史之中，更深入到普通人的精神世界和日常生活。</span><br>
                <span>这个单里的歌，大多创作于上世纪90年代或更早。整理这个单，算是追忆一下曾经的中国风是怎样的，当时的华语音乐人，又是怎样将民族特征或文化特征写进歌里的。</span><br>
                <span>封面 by baiwenyan</span> -->
            </div>   
                <div class="iconDrop">
                    <span class="active">
                        <svg class="dropdown">
                        <use xlink:href="#icon-dropdown"></use>
                    </svg>
                    </span>
                    <span>
                    <svg class="dropup">
                        <use xlink:href="#icon-dropup"></use>
                    </svg></span>   
                </div> 
            </div>                       
        </section>
    </header>
    <section class="playlist">
        <h6>歌曲列表</h6>
        <div class="lastestMusic">         
            <ol id="lastestMusic">
        </ol>
        </div>
    </section>
    <footer>
        <div class="footWrapper">
            <div class="footButton">
            <svg class="collect">
                    <use xlink:href="#icon-collect"></use>
                </svg>
                <span>收藏歌单</span>
            </div>
        </div>
    </footer>
    <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./playlist.js"></script>
    <script src="//at.alicdn.com/t/font_384630_8qpg67amea5rk9.js"></script>
</body>

</html>
